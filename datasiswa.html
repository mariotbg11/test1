<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="datasiswa.css" />
    <link rel="stylesheet" href="dataguru.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Data Siswa</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="img/tut-removebg-preview.png" alt="" />
      </div>
      <div class="list">
        <ul>
          <li><a href="datasiswa.html">Data Siswa</a></li>
          <li><a href="dataguru.html">Data Guru</a></li>
        </ul>
      </div>
      <div class="toggle"><i class="bx bx-menu"></i></div>
    </header>

    <div class="siswa-container">
      <div class="siswa-img">
        <img src="img/Happy student-pana.svg" alt="" />
      </div>

      <div class="siswa-data">
        <div class="siswa-input">
          <div class="side-left">
            <p>Input Data Baru</p>
            <img src="img/Floppy disk-rafiki.svg" alt="" />
          </div>
          <div class="side-right">
            <h1>Input Data Siswa</h1>

            <form action="">
              <div class="form">
                <div class="form-input">
                  <label for="nip">NIS</label>
                  <input type="text" placeholder="Masukkan NIS" />
                </div>
                <div class="form-input">
                  <label for="nama">Nama</label>
                  <input type="text" placeholder="Masukkan Nama" />
                </div>
                <div class="form-input">
                  <label for="kelas">Kelas</label>
                  <input type="text" placeholder="Masukkan Kelas" />
                </div>
                <div class="form-input">
                  <label for="alamat">Alamat</label>
                  <textarea
                    name=""
                    id=""
                    cols="30"
                    rows="5"
                    placeholder="Masukkan Alamat"
                  >
                  </textarea>
                </div>
                <a href="" class="kirim">Tambah</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
